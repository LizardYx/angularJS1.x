<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dateTimePicker</title>

    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" media="screen">
</head>
<body>

<div ng-controller="DTPickerController">
    <div style="width: 300px;height: 40px">
        <date-time-picker id="publishDate" format="'yyyy-mm-dd hh:ii'" date="DTPicker.current" min-date="DTPicker.current"
                          class="date-choose" style="width: 300px;height: 40px">
        </date-time-picker>
    </div>
</div>
<script type="text/javascript" src="../lib/angular.min.js"></script>
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-datetimepicker/language/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../app.js"></script>
<script type="text/javascript" src="../../directive/date-time-picker/date-time-picker.js"></script>
<script>
    app.controller('DTPickerController', ['$scope', function ($scope) {
        $scope.DTPicker = {
            current: ''
        };
    }])
</script>
</body>
</html>

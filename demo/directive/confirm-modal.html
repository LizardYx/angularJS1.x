<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alertModal</title>

    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../../directive/confirm-modal/confirm-modal.css" media="screen">
</head>
<body>

<div ng-controller="confirmModalController">
    <button type="button" class="btn btn-default" ng-click="submit()">提交</button>
    <confirm-modal confirm-title="confirmModal.title" content="confirmModal.content"
                   callback-fn="confirmModal.callbackFn()">
    </confirm-modal>
</div>
<script type="text/javascript" src="../lib/angular.min.js"></script>
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../app.js"></script>
<script type="text/javascript" src="../../directive/confirm-modal/confirm-modal.js"></script>
<script>
    app.controller('confirmModalController', ['$scope', function ($scope) {
        $scope.confirmModal = {
            title: '',
            content: '',
            callbackFn: ''
        };
        
        $scope.submit = function () {
            $scope.confirmModal = {
                title: '提交',
                content: '确认提交数据？',
                callbackFn: $scope.operationSuccess
            };
        };
        
        $scope.operationSuccess = function () {
            alert('提交数据成功');
        };
    }])
</script>
</body>
</html>

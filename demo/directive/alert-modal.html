<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alertModal</title>

    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../../directive/alert-modal/alert-modal.css" media="screen">
</head>
<body>

<div ng-controller="alertModalController">
    <alert-modal content='alertModal.content' close-time="alertModal.closeTime"
                 alert-status="alertModal.alertStatus">
    </alert-modal>
    <button type="button" class="btn" ng-click="submit()">提交</button>
</div>
<script type="text/javascript" src="../lib/angular.min.js"></script>
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../app.js"></script>
<script type="text/javascript" src="../../directive/alert-modal/alert-modal.js"></script>
<script>
    app.controller('alertModalController', ['$scope', function ($scope) {
        $scope.alertModal = {
            content: '',
            closeTime: 2000,
            alertStatus: 1  //0 || 1
        };
        
        $scope.submit = function () {
            $scope.alertModal = {
                content: '正确提示',
                closeTime: 2000,
                alertStatus: 1  //0 || 1
            };
        };
    }])
</script>
</body>
</html>
